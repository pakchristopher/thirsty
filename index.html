<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Permanent+Marker|Ubuntu+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <title>THIRSTY | </title>
</head>
<body>

  
  <div class="wrap">

    <nav>
      <a href="favorites.html">favorites</a>
    </nav>

    <h1 class="neon">Thirsty</h1>

    <form class="wrap__form">
      <div class="wrap__form-input">
        <label for="search">Search Cocktail by</label>
        <select name="" class="search-type">
          <option value="">--Select--</option>
          <option value="name">Name</option>
          <option value="ingredient">Ingredient</option>
        </select>
        <input type="text" id="search">
      </div>
      <button>Search</button>
    </form>

    <div class="wrap__form-catagories">
      <label for="catagories">List by Catagories</label>
      <select name="" id="search-category" data-type="category"></select>
    </div>

    <div class="wrap__alert"></div>

    <div class="wrap__result"></div>

  </div>

  <div class="modal" id="modal-recipe">
    <div class="modal__content">
      <h2 class="modal__content-title"></h2>
      <h3>Ingredients</h3>
      <ul class="modal__content-ingredients"></ul>
      <h3>Preparation</h3>
      <p class="modal__content-description"></p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
